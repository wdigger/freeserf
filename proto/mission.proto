import "random.proto";

message PosInfo {
  required int32 col = 1;
  required int32 row = 2;
}

message PlayerColor {
  required uint32 red = 1;
  required uint32 green = 2;
  required uint32 blue = 3;
}

message PlayerInfoProto {
  required uint32 face = 1;
  required string name = 2;
  required PlayerColor color =3;
  optional string characterization = 4;
  required uint32 intelligence = 5;
  required uint32 supplies = 6;
  required uint32 reproduction = 7;
  optional PosInfo castle_pos = 8;
}

message GameInfoProto {
  required uint32 map_size = 1;
  required string name = 2;
  required RandomProto rnd = 3;
  repeated PlayerInfoProto player = 4;
}
